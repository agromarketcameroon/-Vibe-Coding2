<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - AgroMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="images/AMfavicon.svg" type="image/svg+xml">
</head>
<body class="bg-white text-gray-800" style="background-color: rgb(223, 238, 222) !important;">

  
<!-- Navbar with Centered Logo and Sticky Behavior -->
<nav class="bg-green-700 text-white shadow-md sticky top-0 z-50" style="padding: 0.8rem 0; background-color: #333333 !important;">
  <div class="max-w-7xl mx-auto flex flex-col items-center justify-center text-center">
    
    <!-- Logo and Brand Name -->
    <a href="index.html" class="flex flex-col items-center space-y-2">
      <img src="images/logo.png" alt="AgroMarket Logo"
           style="height: 40px; width: auto;" class="object-contain" />
    </a>
  </div>
</nav>



  <!-- Product Section -->
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center" style="font-family: 'Montserrat', sans-serif !important;">Bienvenue chez AgroMarket!</h1>
    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- Product Script -->
  <script>
    const products = [
      { name: 'pH Mètre du sol 4-en-1', price: 12500, img: '4in1a.jpg' },
      { name: 'Analyses Fertilité du sol 6-en-1', price: 24900, img: 'fertility1.jpg' },
      { name: 'Analyses NPK du sol', price: 34900, img: 'npk1.jpg' },
      { name: 'TDS/EC pour eau', price: 10000, img: 'tdsec2.jpg' },
      { name: 'Humidimetre', price: 10000, img: 'hum2.jpg' },
      { name: 'pH Mètre des liquides', price: 10000, img: 'phwt2.jpg' }
    ];

    const whatsappNumber = '237671357556'; // Replace with your actual WhatsApp number

    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('product-grid');

      products.forEach((p, index) => {
        const productPage = `product${index + 1}.html`;
        const message = encodeURIComponent(
          `Salut AgroMarket, je veux acheter le produit suivant :\n- Nom : ${p.name}\n- Prix : ${p.price} FCFA.`
        );
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

        const div = document.createElement('div');
        div.className = "bg-white shadow p-4 rounded";

        div.innerHTML = `
          <img src="images/${p.img}" class="w-80 h-80 object-cover mb-3" />
          <h3 class="font-semibold text-lg" style="font-family: 'Montserrat', sans-serif !important;">${p.name}</h3>
          <p style="font-family: 'Montserrat', sans-serif !important;">${p.price} FCFA</p>
          <a href="${whatsappURL}" target="_self" class="mt-2 inline-block bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700" style="background-color: #29AF3E; font-family: 'Montserrat', sans-serif !important; border-radius: 25px; margin-bottom: 15px;">
            Commander via WhatsApp
          </a>
          <a href="${productPage}" target="_self" class="mt-2 inline-block bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700" style="background-color: #fa8e00; font-family: 'Montserrat', sans-serif !important; border-radius: 25px; margin: auto;">
            En savoir plus
          </a>
        `;

        grid.appendChild(div);
      });
    });
  </script>
</body>

<footer class="custom-footer">
  <div class="footer-container">
    <!-- Footer Columns -->
    <div class="footer-columns">
      <!-- Column 1: Logo, Description, and Social Media -->
      <div class="footer-column footer-logo-column">
        <a href="/" class="footer-logo-link">
          <img src="https://cdn.shopify.com/s/files/1/0627/2280/1754/files/Shopify_Footer_Logo.png?v=1733529467" alt="AgroMarket Logo" class="footer-logo">
        </a>
        <p class="footer-description" style="color: #85a00f; font-family: 'Montserrat', sans-serif !important; font-size: 18px;">AgroMarket se consacre à fournir des équipements agricoles innovants et durables aux agriculteurs du monde entier.</p>
        <p style="font-family: 'Montserrat', sans-serif !important;">Tel: (+237) 671 327 556</p>
        <p style="font-family: 'Montserrat', sans-serif !important;">Super U Bonamoussadi, Douala</p><br>
        <p style="font-family: 'Montserrat', sans-serif !important; color: #85a00f;">© 2025 AgroMarket237. Tous droits réservés.</p><br>
    </div>
      </div>
    </div>

    <!-- Footer Bottom -->
  </div>
</footer>

<style>

    background-color: #333;
    padding: 40px 20px;
    color: white;
  }

  .footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .footer-columns {
    display: flex;
    flex-wrap: wrap;

    width: 100%;
  }

    flex: 1;
    min-width: 200px;
  }

  .footer-logo-column {
    flex: 2;

    flex-direction: column;

    text-align: center;
  }

    display: inline-block;
  }

  .footer-logo {
    max-width: 200px; /* Larger size */
    width: 100%;
    margin-bottom: 15px;
  }

    font-size: 14px;

  /* Responsive Design */
  @media (max-width: 768px) {
    .footer-columns {
      flex-direction: column;
      align-items: center;

    .footer-column {
