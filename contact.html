<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact - AgroMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Contactez nous</h1>

      <textarea placeholder="Your message..." class="w-full border p-2 rounded h-32" required></textarea>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Envoyer Message</button>
    </form>
    <div class="mt-6">
      <p><strong>Email:</strong> agromarketcameroon@gmail.com</p>

      <p><strong>Address:</strong> Bonamoussadi, Douala</p>
    </div>
  </div>
</body>
</html>
